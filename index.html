<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Legal Research Engine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header Section -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
      

    <a class="navbar-brand" href="#">AI Legal Research Engine</a>
  </div>
</nav>

<!-- Main Container -->
<div class="container my-4">
    <h1 class="text-center mb-4">Ask Your Legal Questions</h1>
    <div class="row">
        <!-- Search Form -->
        <div class="col-md-8">
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter your legal question...">
                <button class="btn btn-primary" onclick="searchData()">Search</button>
            </div>

            <!-- Results Section -->
            <div id="resultsContainer" class="row"></div>
        </div>

        <!-- Definitions and Entities Box -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    Legal Definitions & Entities
                </div>
                <div class="card-body">
                    <input type="text" id="definitionInput" class="form-control mb-3" placeholder="Enter legal term...">
                    <button class="btn btn-secondary w-100" onclick="searchDefinition()">Find Definition</button>

                    <!-- Definition Result -->
                    <div id="definitionResult" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Work Folder Section -->
<div class="container my-4">
    <h4>Your Saved Results:</h4>
    <div id="workFolder" class="row"></div>
</div>

<!-- Bootstrap JS (optional, for components that require JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Include JavaScript Files -->
<script src="new.js"></script>
</body>
</html>
