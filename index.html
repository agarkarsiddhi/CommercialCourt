<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </a>
    <title>AI Legal Research Engine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header Section -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <!-- Court Logo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="logo.png" alt="Court Logo" width="50" height="50" class="d-inline-block align-text-top me-2">
    <a class="navbar-brand" href="#">AI Legal Research Engine</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarFeatures" aria-controls="navbarFeatures" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarFeatures">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="toggleHistory()">History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="toggleAdvancedSearch()">Advanced Search</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Notification Area -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
  <div id="notificationArea"></div>
</div>

<!-- Main Container -->
<div class="container my-4">
    <h1 class="text-center mb-4">Ask Your Legal Questions</h1>
    <div class="row position-relative">
        <!-- Search Form -->
        <div class="col-md-8">
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter your legal question..." autocomplete="off">
                <button class="btn btn-primary" onclick="searchData()">Search</button>
            </div>
            <!-- Suggestion Dropdown -->
            <ul id="suggestionsList" class="list-group position-absolute w-100"></ul>
            <!-- Advanced Search Options -->
            <div id="advancedSearch" class="card mb-3" style="display: none;">
                <div class="card-body">
                    <h5 class="card-title">Advanced Search</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="filterType" class="form-label">Filter by Type</label>
                            <select id="filterType" class="form-select">
                                <option value="">Any</option>
                                <option value="Case Law">Case Law</option>
                                <option value="Statute">Statute</option>
                                <option value="Regulation">Regulation</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="filterYear" class="form-label">Year</label>
                            <input type="number" id="filterYear" class="form-control" placeholder="e.g., 2023">
                        </div>
                    </div>
                    <button class="btn btn-secondary mt-3" onclick="applyAdvancedSearch()">Apply Filters</button>
                </div>
            </div>
            <!-- Results Section -->
            <div id="resultsContainer" class="row"></div>
        </div>

        <!-- Sidebar -->
        <div class="col-md-4">
          <!-- Lady Justices Banner -->
          <div class="banner mb-4">
            <img src="Court.png" alt="Lady Justices" class="img-fluid" loading="lazy" style="max-width: 400px;">
            <p class="text-center mt-2"> <b>Lady Justices Overseeing Cases</p></b>
        </div>
            <!-- Definitions and Entities Box -->
            <div class="card mb-4">
                <div class="card-header bg-secondary text-white">
                    Legal Definitions & Entities
                </div>
                <div class="card-body">
                    <input type="text" id="definitionInput" class="form-control mb-3" placeholder="Enter legal term...">
                    <button class="btn btn-secondary w-100" onclick="searchDefinition()">Find Definition</button>

                    <!-- Definition Result -->
                    <div id="definitionResult" class="mt-3"></div>
                </div>
            </div>

            <!-- Explore Content Section -->
            <div class="card">
                <div class="card-header bg-success text-white">
                    Explore Content
                </div>
                <div class="card-body">
                    <button class="btn btn-success w-100 mb-2" onclick="exploreRandom()">Explore Random Case</button>
                    <button class="btn btn-success w-100" onclick="exploreTrending()">Explore Trending Topics</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Work Folder Section -->
<div class="container my-4">
    <h4>Your Saved Results:</h4>
    <div id="workFolder" class="row"></div>
</div>

<!-- History Modal -->
<div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="historyModalLabel">Search History</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="historyContainer">
        <!-- History items will be injected here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" onclick="clearHistory()">Clear History</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional, for components that require JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Include JavaScript Files -->
<script src="new.js"></script>
</body>
</html>
